[package]
name = "mqtt-orchestrator"
version = "0.1.0"
edition = "2021"

[dependencies]
mqtt-common = { path = "../common" }
tokio = { version = "1.0", features = ["full"] }
rumqttc = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
log = "0.4"
env_logger = "0.10"